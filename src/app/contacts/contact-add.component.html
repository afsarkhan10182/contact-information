<div class="col-md-offset-3 col-md-6" *ngIf="contact">
  <div class="panel panel-default">
    <div class="row" style="margin: 0">
      <div class="col-md-12 text-center form-header">
        <h4>Add New Contact</h4>
      </div>
    </div>
    <div class="panel-body">
      <form [formGroup]="contactAddForm"
            (ngSubmit)="add()"
            novalidate>
        <div class="form-group">
          <label for="firstName">First name</label>
          <input id="firstName"
                 value="{{contact.firstName}}"
                 class="form-control"
                 formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input id="lastName"
                 class="form-control"
                 formControlName="lastName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email"
                 type="email"
                 class="form-control"
                 formControlName="email">
        </div>
        <div class="form-group">
          <label for="number">Phone Number</label>
          <input id="number"
                 type="number"
                 class="form-control"
                 formControlName="number">
        </div>
        <div class="form-group">
      <label for="status">Status:</label>
      <select class="form-control" formControlName="status" id="status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
        <div>
          <button class="btn btn-success"
          [disabled]="!contactAddForm.valid"
                  >Add Contact</button>
          <button type="button" class="btn btn-default" (click)="goBack()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
