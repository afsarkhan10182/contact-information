<div class="col-md-offset-3 col-md-6" *ngIf="contact">
  <div class="panel panel-default">
    <div class="row" style="margin: 0">
      <div class="col-md-12 text-center form-header">
        <h4>Update Contact Details</h4>
      </div>
    </div>
    <div class="panel-body">
      <form [formGroup]="contactUpdateForm"
            (ngSubmit)="update()"
            novalidate>
        <div class="form-group">
          <label for="firstName">First name</label>
          <input id="firstName"
                class="form-control"
                formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input id="lastName"
                 class="form-control"
                 formControlName="lastName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email"
                 type="email"
                 class="form-control"
                 formControlName="email">
        </div>
        <div class="form-group">
          <label for="number">Phone Number</label>
          <input id="number"
                 type="number"
                 class="form-control"
                 formControlName="number">
        </div>
        <div class="form-group">
      <label for="status">Status:</label>
      <select class="form-control" id="status" formControlName="status">
        <option>Active</option>
        <option>Inactive</option>
      </select>
    </div>
        <div class="form-group">
          <button class="btn btn-success"
                  type="submit"
                  >Update Contact
          </button>
          <button type="button" class="btn btn-default" (click)="goBack()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
