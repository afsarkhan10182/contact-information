<div class="row form-group">
  <div class="col-md-9">
    <h4>All Contacts</h4>
  </div>
  <div class="col-md-3 text-right">
    <button class="btn btn-success" routerLink="/add">Add New Contact
    </button>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-bordered">
    <tr class="default">
      <th rowspan="2" class="text-center" style="vertical-align: middle">First Name
      </th>
      <th rowspan="2" class="text-center" style="vertical-align: middle">Last Name
      </th>
      <th rowspan="2" class="text-center" style="vertical-align: middle">Email
      </th>
      <th rowspan="2" class="text-center" style="vertical-align: middle">Phone Number
      </th>
      <th rowspan="2" class="text-center" style="vertical-align: middle">Status
      </th>

      <th colspan="3" class="text-center">Actions</th>
    </tr>
    <tr class="default">
      <th class="text-center">Update</th>
      <th class="text-center">Delete</th>
    </tr>
    <tr *ngFor="let contact of contacts">
      <td>{{contact.firstName}}</td>
      <td>{{contact.lastName}}</td>
      <td>{{contact.email}}</td>
      <td>{{contact.number}}</td>
      <td>{{contact.status}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-block btn-default btn-xs" (click)="update(contact.id)"><i class="fa fa-edit" aria-hidden="true"></i></button>
      </td>
      <td class="text-center">
        <button type="button" (click)="remove(contact.id)" class="btn btn-danger btn-block btn-xs"><i class="fa fa-close" aria-hidden="true"></i></button>
      </td>
    </tr>
    <tr class="text-center" style="vertical-align: middle" *ngIf="contacts < 1">
      No Contact Found
    </tr>
  </table>
</div>
